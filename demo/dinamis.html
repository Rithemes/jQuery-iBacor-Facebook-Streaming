<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />
	
		<title>jQuery Facebook Streaming - iBacor.com</title>

		<!-- Include jQuery -->
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

		<!-- Include jquery.ibacor-fb-streaming -->
		<script src="../src/js/jquery.ibacor-fb-streaming.min.js"></script>

		<!-- Configuration your facebook_id & facebook_access_token -->
		<script>
			$( document ).ready(function() {
				$('#bcr_btfb').click(function(){
					$('.ibacor_fb_profile').html('');	
					$('.ibacor_fb_streaming').html('');	
					var bcr_usrfb = $('#bcr_usrfb').val();
					ibacor_fb_streaming(
						ibacor_fb_id = bcr_usrfb,
						ibacor_fb_limit = 5, // max 25
						ibacor_fb_token = 'ibacor.com_apps'
					);
					return false;
				});
			});
		</script>
		
		<!-- Custom your style -->
		<link type="text/css" rel="stylesheet" href="../src/css/jquery.ibacor-fb-streaming.css" />
		
		<!-- Include jQuery fancybox -->
		<link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"/>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
		<script>
			$( document ).ready(function() {	   
				$(".ibacor_popup").fancybox({   
					'width'  : '90%',
					'height'  : '90%',
					'autoScale'  : false,
					'transitionIn'  : 'none',
					'transitionOut'  : 'none',
					'type'  : 'iframe'
				});
			});
		</script>
		<style>
			.fancybox-skin {
				background: none
			}
			.fancybox-opened .fancybox-skin {
				-webkit-box-shadow: none;
				-moz-box-shadow: none;
				box-shadow: none
			}
			#bcr_usrfb{height:35px;padding:3px;border:0}
			.ok{background:#222}
		</style>
	</head>
	<body>
		<div id="ibacor_fb_content">
		
			<p align="center"><input type="text" id="bcr_usrfb" value="" class="bokbodas" placeholder="FB_ID" title="Facebook ID"> <input type="submit" id="bcr_btfb" class="btn ok" value="OK"><br><em><a href="http://ibacor.com/media/sosmed-user-id-finder/" target="_BLANK">Find your facebook id ?</a></em></p><br>
			
			<!-- Your facebook streaming -->
			<div class="ibacor_fb_streaming"></div>
			
		</div>
		
		<a href="https://github.com/bachors/jQuery-iBacor-Facebook-Streaming" target="_BLANK"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
		
	</body>
</html>
